server:
  port: 5092

spring:
  application:
    name: gateway
  profiles:
    active: DEV
  config:
    import:
      # 公共配置
      - optional:nacos:public-${spring.profiles.active}.yaml?refreshEnabled=true
      # 服务专属配置
      - optional:nacos:${spring.application.name}-${spring.profiles.active}.yaml?refreshEnabled=true
  cloud:
    nacos:
      server-addr: 111.229.150.28:8848
      username: nacos
      password: nacos
      config:
        namespace: ${spring.profiles.active}
        group: DEFAULT_GROUP
        file-extension: yaml
      discovery:
        namespace: ${spring.profiles.active}
        group: DEFAULT_GROUP
    gateway:
      discovery:
        locator:
          enabled: false
      default-filters: []
      routes:
        - id: usercenter-route
          uri: lb://usercenter
          predicates:
            - Path=/usercenter/**
        
        - id: base-route
          uri: lb://base
          predicates:
            - Path=/base/**

